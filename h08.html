<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS harjutused</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>Registreerimine</h3>

    <form class="needs-validation" novalidate>

        <div class="row">

        <div class="col-sm-6 mb-3">
          <label for="valid1">Eesnimi*</label>
          <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
          <label for="valid1">Perenimi*</label>
          <input type="text" class="form-control" id="valid1" placeholder="Perenimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
        <div class="col-sm-6 mb-3"> 
          <label for="valid2">Email*</label>
          <input type="text" class="form-control" id="valid2" placeholder="email@email.email" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
          <label for="valid2">telefon*</label>
          <input type="text" class="form-control" id="valid2" placeholder="number" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
        <div class="row">
            <div class="col-sm-12 mb-3">
              <label for="textarea">Kirjeldus*</label>
              <textarea class="form-control" id="textarea" rows="4" required></textarea>
              <div class="valid-feedback">Korras</div>
              <div class="invalid-feedback">Palun täida!</div>
            </div>
          </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              Olen tutvunud ja nõus <a href="#">tingimustega</a>
            </label>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun nõustu tingimustega!</div>
          </div>

        <input class="btn btn-primary" type="submit" value="Registreeru">
    </form>
  </div>
</div>
</div>

          <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
